<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    {% if form.errors %}
      <p style="color:red;">Please fix the errors below.</p>
    {% endif %}
    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
